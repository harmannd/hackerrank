<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BinaryCalculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <input type="text" id="res" readonly></input>
        <section id="btns">
            <button id="btn0" onclick="addValue('0')">0</button>
            <button id="btn1" onclick="addValue('1')">1</button>
            <button id="btnClr" onclick="clearCalc()">C</button>
            <button id="btnEql" onclick="eval()">=</button>
            <button id="btnSum" onclick="addValue('+')">+</button>
            <button id="btnSub" onclick="addValue('-')">-</button>
            <button id="btnMul" onclick="addValue('*')">*</button>
            <button id="btnDiv" onclick="addValue('/')">/</button>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
